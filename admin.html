<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0078d7">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Admin Paneel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notificationPopup" class="popup">
        <div class="popup-content">
            <p id="notificationMessage"></p>
        </div>
    </div>
    
    <div id="pincodePopup" class="popup">
        <div class="popup-content">
            <h2>Voer pincode in</h2>
            <input type="password" id="popupPincodeInput" placeholder="Pincode">
            <div class="popup-buttons">
                <button id="confirmPopupButton">Bevestigen</button>
                <button id="cancelPopupButton">Annuleren</button>
            </div>
        </div>
    </div>
    
    <div id="container">
        <header>
            <img width="250" height="100" src="https://i0.wp.com/wilhelminaleens.nl/wp-content/uploads/2023/12/logo-Wilhelmina.png?fit=1920%2C976&amp;ssl=1" alt="Wilhelmina Leens" id="headerLogo">
        </header>
        
        <nav>
            <div class="nav-buttons">
                <button id="backButton">‚Ü©Ô∏èLedenlijst</button>
                <button id="statisticsButton">üìâStatistieken</button>
            </div>
        </nav>

        <main>
            <section id="adminPaneel">
                <div class="form-section">
                    <h2>Voeg lid toe</h2>
                    <form id="addMemberForm">
                        <input type="text" id="memberName" placeholder="Naam van lid" required>
                        <button type="submit">Voeg lid toe</button>
                    </form>
                </div>
                
                <div class="form-section">
                    <h2>Voeg product toe</h2>
                    <form id="addDrinkForm">
                        <input type="text" id="drinkName" placeholder="Naam van drankje" required>
                        <input type="number" id="drinkAmount" placeholder="Kosten van drankje" step="0.01" required>
                        <button type="submit">Voeg drankje toe</button>
                    </form>
                </div>

                <div class="list-section">
                    <h2>Verwijder lid</h2>
                    <ul id="ledenToRemove"></ul>
                </div>

                <div class="list-section">
                    <h2>Verwijder drankje</h2>
                    <ul id="drankjesToRemove"></ul>
                </div>
            </section>
            <footer>
                <p>&copy; 2025 Wilhelmina Leens. Alle rechten voorbehouden.</p>
                <p>Ontwikkeld door Mark Steenhuis & Jurre Straatsma.</p>
                <button id="installButton">app Installeren</button>
        </main>
    </div>
    <script src="admin.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('‚úÖ Service worker geregistreerd!'))
      .catch(err => console.error('‚ùå Fout bij service worker:', err));
  }
</script>

</body>
</html>
