<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilhelmina Leens - Bar Statistieken</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0078d7">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
    <div id="container">
        <header>
            <img width="250" height="100" src="https://i0.wp.com/wilhelminaleens.nl/wp-content/uploads/2023/12/logo-Wilhelmina.png?fit=1920%2C976&amp;ssl=1" alt="Wilhelmina Leens" id="headerLogo">
        </header>
        
        <nav>
            <div class="nav-buttons">
                <button id="backButton">↩️Ledenlijst</button>
                <button id="adminButton">👨‍🔧Admin Paneel</button>
                <button id="resetAllButton" class="reset-button">Alles Resetten</button>
            </div>
        </nav>
        <main>
            <section id="statisticsSection">
                <h1>Bar Statistieken</h1>
                
                <div class="stats-card">
                    <h2>Totale Statistieken</h2>
                    <div id="totalStats">
                        <p>Totaal aantal leden: <span id="totalMembers">0</span></p>
                        <p>Totaal besteed bedrag: € <span id="totalSpentAmount">0.00</span></p>
                        <p>Meest populaire drankje: <span id="mostPopularDrink">Nog geen gegevens</span></p>
                    </div>
                </div>

                <div class="stats-card">
                    <h2>Top Spenders</h2>
                    <ol id="topMemberslist"></ol>
                </div>

                <div class="stats-card">
                    <h2>Totaal verkochte producten:</h2>
                    <ul id="drinkSalesList"></ul>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Wilhelmina Leens. Alle rechten voorbehouden.</p>
            <p>Ontwikkeld door Mark Steenhuis & Jurre Straatsma</p>
        </footer>
    </div>
    
    <script src="statistics.js"></script>
</body>
</html>
